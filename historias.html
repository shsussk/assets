<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historias de √âxito ¬∑ Plantaciones del Norte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --color-primary: #4caf50;
      --color-bg: #f8fafb;
      --color-card: #ffffff;
      --shadow: 0 8px 24px rgba(0,0,0,0.08);
      --radius: 14px;
      --tag-bg: #e3f2fd;
      --tag-text: #0d47a1;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: var(--color-bg); color: #333; }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header h1 { font-size: 2rem; color: var(--color-primary); }

    .header-buttons {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      background: var(--color-primary);
      color: #fff;
      border: none;
      padding: 9px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      transition: all 0.2s;
    }

    .btn-secondary { background: #6c757d; }
    .btn-danger { background: #f44336; }
    .btn:hover { opacity: 0.92; }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 18px;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .filter-group label {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #555;
    }

    .filter-group input,
    .filter-group select {
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid #dde2eb;
      font-size: 0.9rem;
      min-width: 140px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    .card {
      background: var(--color-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
      border-top: 4px solid #c8e6c9;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: flex-start;
    }

    .card-title {
      font-weight: 700;
      font-size: 1rem;
    }

    .badge-home {
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 999px;
      background: #fff3cd;
      color: #856404;
    }

    .card-meta {
      font-size: 0.8rem;
      color: #666;
    }

    .problem {
      font-size: 0.85rem;
      color: #b71c1c;
    }

    .solution {
      font-size: 0.86rem;
      color: #1b5e20;
    }

    .impact {
      font-size: 0.82rem;
      color: #444;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .tag {
      padding: 3px 8px;
      border-radius: 999px;
      background: var(--tag-bg);
      color: var(--tag-text);
      font-size: 0.75rem;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
    }

    .card-footer small { font-size: 0.78rem; color: #777; }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 1000;
      padding: 20px;
    }

    .modal-content {
      background: white;
      max-width: 750px;
      margin: 20px auto;
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 24px 24px 20px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .modal-header h2 { font-size: 1.3rem; }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .form-group { margin-bottom: 14px; }

    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 9px;
      border-radius: 8px;
      border: 1px solid #dde2eb;
      font-size: 0.9rem;
    }

    .form-group textarea { min-height: 70px; resize: vertical; }

    .tags-input {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 5px;
      border-radius: 8px;
      border: 1px solid #dde2eb;
      background: #fafbff;
    }

    .tags-input input {
      border: none;
      outline: none;
      flex: 1;
      min-width: 100px;
      padding: 4px;
      font-size: 0.9rem;
      background: transparent;
    }

    .tag-pill {
      padding: 3px 8px;
      border-radius: 999px;
      background: var(--tag-bg);
      color: var(--tag-text);
      font-size: 0.75rem;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .tag-pill button {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    @media (max-width: 700px) {
      .form-row { grid-template-columns: 1fr; }
      .header { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="header">
      <h1>üå± Historias de √âxito</h1>
      <div class="header-buttons">
        <span id="userInfo" style="font-size:0.85rem;color:#666;"></span>
        <a href="admin-usuarios.html" class="btn btn-secondary" id="btnAdmin" style="display:none;">üîê Usuarios</a>
        <a href="dashboard.html" class="btn btn-secondary">‚Üê Dashboard</a>
        <button class="btn" onclick="abrirModalHistoria()">+ Nueva historia</button>
        <button onclick="cerrarSesion()" class="btn btn-danger">Cerrar sesi√≥n</button>
      </div>
    </header>

    <section class="filters">
      <div class="filter-group">
        <label>Buscar t√≠tulo</label>
        <input type="text" id="filtroTitulo" oninput="renderHistorias()">
      </div>
      <div class="filter-group">
        <label>√Årea</label>
        <select id="filtroArea" onchange="renderHistorias()">
          <option value="">Todas</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Tag</label>
        <input type="text" id="filtroTag" oninput="renderHistorias()">
      </div>
      <div class="filter-group">
        <label>Visibles en home</label>
        <select id="filtroHome" onchange="renderHistorias()">
          <option value="">Todas</option>
          <option value="si">Solo visibles</option>
          <option value="no">Solo ocultas</option>
        </select>
      </div>
    </section>

    <section>
      <div id="cardsHistorias" class="cards"></div>
    </section>
  </div>

  <div class="modal" id="modalHistoria">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitulo">Nueva historia de √©xito</h2>
        <button class="close-btn" onclick="cerrarModalHistoria()">√ó</button>
      </div>

      <form id="formHistoria">
        <input type="hidden" id="historiaId">

        <div class="form-group">
          <label>T√≠tulo *</label>
          <input type="text" id="titulo" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>√Årea *</label>
            <select id="area" required>
              <option value="">Seleccionar √°rea</option>
              <option value="Manejo de plagas">Manejo de plagas</option>
              <option value="Rendimiento de cultivo">Rendimiento de cultivo</option>
              <option value="Tratamientos de suelo">Tratamientos de suelo</option>
              <option value="Calidad de fruto">Calidad de fruto</option>
              <option value="Postcosecha">Postcosecha</option>
            </select>
          </div>
          <div class="form-group">
            <label>Ensayo relacionado (ID opcional)</label>
            <input type="text" id="ensayoRelacionado" placeholder="ensayo_123">
          </div>
        </div>

        <div class="form-group">
          <label>Problema original *</label>
          <textarea id="problemaOriginal" required placeholder="¬øQu√© problema hab√≠a?"></textarea>
        </div>

        <div class="form-group">
          <label>Soluci√≥n implementada *</label>
          <textarea id="solucion" required placeholder="¬øQu√© se hizo para resolverlo?"></textarea>
        </div>

        <div class="form-group">
          <label>Testimonio / relato</label>
          <textarea id="testimonio" placeholder="Resumen narrativo, comentarios de campo, etc."></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Fecha de resoluci√≥n</label>
            <input type="date" id="fechaResolucion">
          </div>
          <div class="form-group">
            <label>Visible en portada</label>
            <select id="visibleHome">
              <option value="false">No</option>
              <option value="true">S√≠</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Equipo colaborador (nombres separados por coma)</label>
          <input type="text" id="equipoColaborador" placeholder="Nombre 1, Nombre 2...">
        </div>

        <div class="form-group">
          <label>Impacto cuantitativo (ej: % reducci√≥n incidencia, kg/ha, etc.)</label>
          <textarea id="impactoCuantitativo" placeholder='Ejemplo: {"reduccion_inc":25, "aumento_rendimiento":1200}'></textarea>
        </div>

        <div class="form-group">
          <label>Impacto cualitativo</label>
          <textarea id="impactoCualitativo" placeholder="Percepci√≥n de productores, mejoras en procesos, etc."></textarea>
        </div>

        <div class="form-group">
          <label>Tags (Enter para a√±adir)</label>
          <div class="tags-input" id="tagsContainer">
            <input type="text" id="tagsInput" placeholder="HLB, biocontrol, poscosecha...">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="cerrarModalHistoria()">Cancelar</button>
          <button type="button" class="btn btn-danger" id="btnEliminarHistoria" style="display:none" onclick="eliminarHistoria()">Eliminar</button>
          <button type="submit" class="btn">Guardar historia</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    var historias = [];
    var historiaEditandoId = null;
    var tagsTemp = [];

    async function loadHistorias() {
      var { data, error } = await DB.historias.listar();
      if (error) {
        alert('Error al cargar historias: ' + error.message);
        historias = [];
      } else {
        historias = data || [];
      }
    }

    function initTagsInput() {
      var tagsInput = document.getElementById('tagsInput');
      tagsInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          var val = tagsInput.value.trim();
          if (val && tagsTemp.indexOf(val) === -1) {
            tagsTemp.push(val);
            tagsInput.value = '';
            renderTags();
          }
        }
      });
    }

    function renderTags() {
      var container = document.getElementById('tagsContainer');
      var input = container.querySelector('input');
      container.innerHTML = '';
      tagsTemp.forEach(function(tag, idx) {
        var pill = document.createElement('span');
        pill.className = 'tag-pill';
        pill.innerHTML = tag + '<button type="button" onclick="removeTag(' + idx + ')">√ó</button>';
        container.appendChild(pill);
      });
      container.appendChild(input);
    }

    function removeTag(idx) {
      tagsTemp.splice(idx, 1);
      renderTags();
    }

    function actualizarFiltrosAreas() {
      var areas = [];
      historias.forEach(function(h) {
        if (h.area && areas.indexOf(h.area) === -1) areas.push(h.area);
      });
      var sel = document.getElementById('filtroArea');
      sel.innerHTML = '<option value=\"\">Todas</option>';
      areas.forEach(function(a) {
        var opt = document.createElement('option');
        opt.value = a;
        opt.textContent = a;
        sel.appendChild(opt);
      });
    }

    function renderHistorias() {
      var cont = document.getElementById('cardsHistorias');
      cont.innerHTML = '';

      var fTitulo = document.getElementById('filtroTitulo').value.toLowerCase();
      var fArea = document.getElementById('filtroArea').value;
      var fTag = document.getElementById('filtroTag').value.toLowerCase();
      var fHome = document.getElementById('filtroHome').value;

      var lista = historias.filter(function(h) {
        if (fTitulo && (!h.titulo || h.titulo.toLowerCase().indexOf(fTitulo) === -1)) return false;
        if (fArea && h.area !== fArea) return false;
        if (fTag) {
          var tags = (h.tags || []).map(function(t) { return t.toLowerCase(); });
          if (!tags.some(function(t) { return t.indexOf(fTag) !== -1; })) return false;
        }
        if (fHome === 'si' && !h.visible_en_home) return false;
        if (fHome === 'no' && h.visible_en_home) return false;
        return true;
      });

      if (lista.length === 0) {
        cont.innerHTML = '<p>No hay historias que cumplan los filtros.</p>';
        return;
      }

      lista.forEach(function(h) {
        var card = document.createElement('article');
        card.className = 'card';

        var header = document.createElement('div');
        header.className = 'card-header';

        var title = document.createElement('div');
        title.className = 'card-title';
        title.textContent = h.titulo;

        var badge = document.createElement('span');
        if (h.visible_en_home) {
          badge.className = 'badge-home';
          badge.textContent = 'Destacada en home';
        }

        header.appendChild(title);
        if (h.visible_en_home) header.appendChild(badge);

        var meta = document.createElement('div');
        meta.className = 'card-meta';
        var fechaTxt = h.fecha_resolucion ? new Date(h.fecha_resolucion).toLocaleDateString('es-DO') : 'Fecha no definida';
        meta.textContent = (h.area || '') + ' ¬∑ ' + fechaTxt;

        var problem = document.createElement('div');
        problem.className = 'problem';
        problem.textContent = 'Problema: ' + (h.problema_original || '');

        var solution = document.createElement('div');
        solution.className = 'solution';
        solution.textContent = 'Soluci√≥n: ' + (h.solucion || '');

        var impact = document.createElement('div');
        impact.className = 'impact';
        var impactoTxt = '';
        if (h.impacto_cualitativo) impactoTxt += h.impacto_cualitativo;
        if (h.impacto_cuantitativo) impactoTxt += (impactoTxt ? ' | ' : '') + JSON.stringify(h.impacto_cuantitativo);
        impact.textContent = impactoTxt || 'Impacto pendiente de documentar.';

        var tagsDiv = document.createElement('div');
        tagsDiv.className = 'tags';
        (h.tags || []).forEach(function(t) {
          var tag = document.createElement('span');
          tag.className = 'tag';
          tag.textContent = t;
          tagsDiv.appendChild(tag);
        });

        var footer = document.createElement('div');
        footer.className = 'card-footer';
        var small = document.createElement('small');
        small.textContent = (h.equipo_colaborador || []).join(', ');
        var btn = document.createElement('button');
        btn.className = 'btn btn-secondary';
        btn.style.padding = '6px 12px';
        btn.style.fontSize = '0.8rem';
        btn.textContent = 'Ver / Editar';
        btn.onclick = function() { abrirModalHistoria(h.id); };

        footer.appendChild(small);
        footer.appendChild(btn);

        card.appendChild(header);
        card.appendChild(meta);
        card.appendChild(problem);
        card.appendChild(solution);
        card.appendChild(impact);
        card.appendChild(tagsDiv);
        card.appendChild(footer);
        cont.appendChild(card);
      });
    }

    function abrirModalHistoria(id) {
      historiaEditandoId = id || null;
      tagsTemp = [];
      var form = document.getElementById('formHistoria');
      form.reset();
      document.getElementById('btnEliminarHistoria').style.display = id ? 'inline-flex' : 'none';

      if (id) {
        document.getElementById('modalTitulo').textContent = 'Editar historia de √©xito';
        var h = historias.find(function(x) { return x.id === id; });
        if (h) {
          document.getElementById('historiaId').value = h.id;
          document.getElementById('titulo').value = h.titulo || '';
          document.getElementById('area').value = h.area || '';
          document.getElementById('ensayoRelacionado').value = h.ensayo_relacionado || '';
          document.getElementById('problemaOriginal').value = h.problema_original || '';
          document.getElementById('solucion').value = h.solucion || '';
          document.getElementById('testimonio').value = h.testimonio || '';
          document.getElementById('fechaResolucion').value = h.fecha_resolucion || '';
          document.getElementById('visibleHome').value = h.visible_en_home ? 'true' : 'false';
          document.getElementById('equipoColaborador').value = (h.equipo_colaborador || []).join(', ');
          document.getElementById('impactoCualitativo').value = h.impacto_cualitativo || '';
          document.getElementById('impactoCuantitativo').value = h.impacto_cuantitativo ? JSON.stringify(h.impacto_cuantitativo) : '';
          tagsTemp = (h.tags || []).slice();
          renderTags();
        }
      } else {
        document.getElementById('modalTitulo').textContent = 'Nueva historia de √©xito';
        renderTags();
      }

      document.getElementById('modalHistoria').style.display = 'block';
    }

    function cerrarModalHistoria() {
      document.getElementById('modalHistoria').style.display = 'none';
      historiaEditandoId = null;
    }

    document.getElementById('formHistoria').addEventListener('submit', async function(e) {
      e.preventDefault();
      var titulo = document.getElementById('titulo').value.trim();
      var area = document.getElementById('area').value;
      var problema = document.getElementById('problemaOriginal').value.trim();
      var solucion = document.getElementById('solucion').value.trim();

      if (!titulo || !area || !problema || !solucion) {
        alert('Completa los campos obligatorios.');
        return;
      }

      var impactoCuant;
      var txtImpactoCuant = document.getElementById('impactoCuantitativo').value.trim();
      if (txtImpactoCuant) {
        try {
          impactoCuant = JSON.parse(txtImpactoCuant);
        } catch (e) {
          alert('Impacto cuantitativo debe ser un JSON v√°lido (ejemplo en el placeholder).');
          return;
        }
      }

      var historia = {
        id: historiaEditandoId || ('hist_' + Date.now()),
        titulo: titulo,
        area: area,
        ensayo_relacionado: document.getElementById('ensayoRelacionado').value.trim(),
        problema_original: problema,
        solucion: solucion,
        testimonio: document.getElementById('testimonio').value.trim(),
        fecha_resolucion: document.getElementById('fechaResolucion').value || null,
        equipo_colaborador: document.getElementById('equipoColaborador').value
          .split(',').map(function(p) { return p.trim(); }).filter(function(p) { return p; }),
        impacto_cuantitativo: impactoCuant || null,
        impacto_cualitativo: document.getElementById('impactoCualitativo').value.trim(),
        tags: tagsTemp.slice(),
        visible_en_home: document.getElementById('visibleHome').value === 'true'
      };

      var result;
      if (historiaEditandoId) {
        result = await DB.historias.actualizar(historiaEditandoId, historia);
      } else {
        result = await DB.historias.crear(historia);
      }

      if (result.error) {
        alert('Error: ' + result.error.message);
      } else {
        await loadHistorias();
        actualizarFiltrosAreas();
        renderHistorias();
        cerrarModalHistoria();
      }
    });

    async function eliminarHistoria() {
      if (!historiaEditandoId) return;
      if (!confirm('¬øEliminar esta historia?')) return;
      var { error } = await DB.historias.eliminar(historiaEditandoId);
      if (error) {
        alert('Error: ' + error.message);
        return;
      }
      await loadHistorias();
      actualizarFiltrosAreas();
      renderHistorias();
      cerrarModalHistoria();
    }

    window.addEventListener('click', function(e) {
      var modal = document.getElementById('modalHistoria');
      if (e.target === modal) cerrarModalHistoria();
    });

    document.addEventListener('DOMContentLoaded', async function() {
      await loadHistorias();
      initTagsInput();
      actualizarFiltrosAreas();
      renderHistorias();
    });
  </script>

  <script src="auth-guard.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.SESION) {
        document.getElementById('userInfo').textContent = 'üë§ ' + window.SESION.nombre + ' (' + window.SESION.rol + ')';
        if (window.esAdmin()) {
          document.getElementById('btnAdmin').style.display = 'inline-flex';
        }
      }
    });
  </script>
</body>
</html>
